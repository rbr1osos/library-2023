<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>

     <!-- Popup Container -->
<div class='pop-up-container'>
    <div class='pop-up-background'> <!-- darkens the screen -->
    </div>

    <!-- Left banner -->
    <div class='pop-up-form'> <!-- Content inside -->
        <div class='left-side-banner'>
            <img src='images/ucr-badge-wht.png'>
        </div> 

        <div class='banner-content'>
            <div class='pop-up-title'>Book Info</div>
          
            <form action='' class='incomingForm' method='post'>
             <div class='form-content'>

               <div class='title-container'>
                 <label for='title'>Title:</label>
                 <input type='text' id='title' name='title' placeholder='book name..'>
               </div>
               
               <div class='author-container'>
                 <label for='author'>Author:</label>
                 <input type="name" id='author' name='name' placeholder='author name..'>
               </div>
               
               <div class='pages-container'>
                 
                 <div class='form-container'>
                   <div class='pages-content'>
                     <label for='pages'>Pages:</label>
                     <input type="number" id='pages' name='page' step='1' placeholder='how many pages..'>
                   </div>
                   
                   <div class='radio-container'>
                            <legend class='legend-title'>Have you finished reading?</legend>
                            <p>
                                <input type="radio" id='read_yes' name='read' value='yes'/>
                                <label for='read_yes'>Yes</label>
                            </p> 
                     
                            <p>
                                <input type="radio" id='read_no' name='read' value='no'/>
                                <label for='read_no'>No</label>
                            </p> 
                        </div>   
                 </div>
                 
               </div>
               
             </div>
            </form>
            
            <input type='submit' class='submit-button' value='Submit' onclick='closeForm()'>

        </div>
        </div>
    </div>

     <!-- Header -->
    <div class='header'>
        <div class='left-side'>
            <a class='ucr-logo'></a>
            <div class='yellow-border'></div>
        <div class='header-title'>Personal Library</div>
        </div>

        <div class='right-side'>
            <div class='links'>
                <a class='link'>Home</a>
                <a class='link'>About</a>
                <a class='link'>Portfolio</a>
            </div>
            
            <img src='images/notification-bell.png' width='30px' class='notification'/>
            <img src='images/logo.png' class='profile-logo'/>
            <div class='profile-name'>Ryan Briosos</div>
            <img src='images/chevron.png' class='setting'/>
        </div>
    </div>



<div class='container'>
    <div class='banner'>
        <div class='banner-title'>Your Library</div>
    </div>
    
    <div class='content-container'>
        <div class='search-bar'>
            <div class='search'>
                <div class='search-text'>Search text here</div>
                <div class='search-icon'></div>
            </div>
            <button class='open-button' onclick='openForm()'>+ Add Book</button>
        </div>

        <div class='item-container'>
            <div class='book'>
                <img class='book-image' src='images/book.png'>
                <div class='book-title'>Narnia</div>
                <div class='book-author'>C.S. Lewis</div>
            </div>


        </div>

    </div>
</div> 



<script src='/script.js'></script>
</body>
</html>

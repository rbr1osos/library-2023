<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>

<div class='book-pop-up-container'>
    <div class='pop-up-background'></div> 

    <div class='book-pop-up-form'>
        <div class='book-left-side'>
            <img class='book-popup-image' src='images/book.png'> 
        </div>

        <div class='book-right-side'>
            <div class='pop-up-title'>Narnia</div>
            <div class='pop-up-author'>C.S. Lewis</div>
            <div class='pop-up-content'>
                <div class='pop-up-pages'>
                    <div>Pages:</div>
                    <div class='pop-up-page'>300pg</div>
                </div>
                <div class='pop-up-pages'>
                    <div>Status:</div>
                    <div class='pop-up-page'>Finished Reading</div>
                </div>
            </div>
            <button class='remove-book'>Remove Book</button>
        </div>
  

    </div>
</div>



     <!-- Popup Container -->
<div class='pop-up-container'>
    <div class='pop-up-background'> 
    </div>

    <div class='pop-up-form'> 
        <div class='left-side-banner'>
            <img src='images/ucr-badge-wht.png'>
        </div> 

        <div class='banner-content'>
            <div class='pop-up-title'>Book Info</div>
          
            <form action='' class='incomingForm' name='choiceForm' method='post'>
             <div class='form-content'>

               <div class='title-container'>
                 <label for='title'>Title:</label>
                 <input type='text' id='title' name='title' placeholder='book name..' pattern='[a-zA-Z0-9-]+' minlength='5' maxlength='20' required>
               </div>
               
               <div class='author-container'>
                 <label for='author'>Author:</label>
                 <input type="name" id='author' name='name' placeholder='author name..' pattern='^(?! )[A-Za-z\s]*$'minlength='5' maxlength='20' required>
               </div>
               
            <div class='pages-container'>
                 
                <div class='pages-content'>
                    <label for='pages'>Pages:</label>
                    <input type="number" id='pages' name='page' step='1' placeholder='how many pages..' required>
                </div>
                <div class='checkbox-container'>
                    <label for='read'>Finshed Reading?</label>
                    <input type='checkbox' id='checkboxed' name='checkboxed' value='read'>
                </div>
                 
            </div>
               
             </div>
        <button type='submit' class='submit-button' value='Submit' > Submit</button>
                        </form>
        </div>
        </div>
    </div> 

     <!-- Header -->
<div class='content-container'>
    <div class='header'>
        <div class='left-side'>
            <img src='images/UC_Riverside_Horiz_BluBG 1.png' class='ucr-logo' height='40px'>
            <div class='yellow-border'></div>
        <div class='header-title'>Personal Library</div>
        </div>

        <div class='right-side'>
            <div class='links'>
                <a class='link'>Home</a>
                <a class='link'>About</a>
                <a class='link'>Portfolio</a>
            </div>
            
            <img src='images/notification-bell.png' width='30px' class='notification'/>
            <img src='images/logo.png' class='profile-logo'/>
            <div class='profile-name'>Ryan Briosos</div>
            <img src='images/chevron.png' class='setting'/>
        </div>
    </div>

    <div class='container'>
        <div class='filter-box'>
            <div class='filter-title'>Filter by:</div>
            <form action='' class='incomingForm' method='post'>
                <div class='filter'>
                    <p>
                        <input type="radio" id='side-title' name='read' value='filter_title'/>
                        <label for='filter_title'>Title</label>
                    </p>
                    <p>
                        <input type="radio" id='side-author' name='read' value='filter_author'/>
                        <label for='filter_author'>Author</label>
                    </p> 
                    <p>
                        <input type="radio" id='side-pages' name='read' value='filter_pages'/>
                        <label for='filter_pages'>Pages</label>
                    </p> 
                </div>   
            </form>
        </div>
        <div class='completed-box'>
            <div class='filter-title'>Completed</div>
            <form action='' class='incomingForm' method='post'>
                <div class='filter'>
                    <p>
                        <input type="radio" id='side-yes' name='read' value='completed_yes'/>
                        <label for='completed_yes'>Yes</label>
                    </p>
                    <p>
                        <input type="radio" id='side-no' name='read' value='completed_no'/>
                        <label for='completed_no'>No</label>
                    </p>
                </div>   
            </form>
        </div>
        <div class='content-box'>
            <div class='search-bar'>
                <div class='search'>
                    <div class='search-text'>Search text here</div>
                    <div class='search-icon'></div>
                </div>
                <button class='open-button' onclick='openForm()'>+ Add Book</button>
            </div>


            <div class='item-container'>
                <div class='book'>
                    <div class='book-title'>Narnia</div>
                    <div class='book-author'>C.S. Lewis</div>
                    <p class='book-pages'>123 pages</p>
                    <div class='book-buttons'>
                        <button class='read-button'>not read</button>
                        <button class='remove-button'>Remove</button>
                    </div>
                </div>

    
            </div>
        </div>
    </div>

    <div class='footer'>
        <div class='myname'> Created by Ryan Briosos</div>
        <div class='social-links'>
            <img class='social-img' src='images/GitHub.png'>
            <img class='social-img' src='images/Behance.png'>
            <img class='social-img' src='images/linkedin.png'>
    
        </div>
    </div>
</div>

<script src='/script.js'></script>
</body>
</html>
